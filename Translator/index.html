<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 class="logo">Translator</h1>
    <div class="container">

        
        <div class="form_group field">
            <input type="input" class="form_field" placeholder="Text" maxlength="30" required="">
            <label for="textInput" class="form_label">Text to translate</label>
        </div>
        
        <button id="sendTextButton">Translate</button>
        <div id="responseContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
